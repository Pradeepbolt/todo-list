<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #new-task {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #add-task {
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8f9fa;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons button {
      margin-left: 8px;
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #task-count {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <div class="input-group">
      <input type="text" id="new-task" placeholder="What needs to be done?" />
      <button id="add-task">‚ûï</button>
    </div>
    <ul id="task-list"></ul>
    <div id="task-count">0 tasks left</div>
  </div>

  <script>
    const addTaskButton = document.getElementById('add-task');
    const taskList = document.getElementById('task-list');
    const newTaskInput = document.getElementById('new-task');
    const taskCountDisplay = document.getElementById('task-count');

    function updateTaskCount() {
      const total = taskList.querySelectorAll('li:not(.completed)').length;
      taskCountDisplay.textContent = `${total} task${total !== 1 ? 's' : ''} left`;
    }

    function createTask(taskText) {
      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = taskText;

      const taskButtons = document.createElement('div');
      taskButtons.classList.add('task-buttons');

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '‚úîÔ∏è';
      completeBtn.title = 'Mark as complete';
      completeBtn.addEventListener('click', () => {
        span.classList.toggle('completed');
        li.classList.toggle('completed');
        updateTaskCount();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Delete task';
      deleteBtn.addEventListener('click', () => {
        if (confirm('Delete this task?')) {
          taskList.removeChild(li);
          updateTaskCount();
        }
      });

      taskButtons.appendChild(completeBtn);
      taskButtons.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(taskButtons);
      taskList.appendChild(li);

      updateTaskCount();
    }

    function addTask() {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;

      createTask(taskText);
      newTaskInput.value = '';
      newTaskInput.focus();
    }

    addTaskButton.addEventListener('click', addTask);

    newTaskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
